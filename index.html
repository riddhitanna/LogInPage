<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

		<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script src="script.js"></script> 
</head>

<body>

	<div id="login-icon" onclick="login()">
	  <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png">
	  </img>
	</div>
	<div id="container">
	  <h1 class="text-center"><strong>Log In</strong></h1>
	  <span class="close-btn" onclick="closed()">
	    <i class="fas fa-times-circle" ></i>
	  </span>
	  <form name="f1">
	    <input type="email" name="E-mail" placeholder="E-mail" data-error="wrong" data-success="right" required >
	    <input required type="password" name="password" placeholder="Password" data-error="wrong" data-success="right">
	    <div class="row">
	    	<div class="col-md-4"></div>
	    	<div class="col-md-4">
	    		<button type="submit" class="btn btn-flat btn-lg white-text blue-grey text-center" onsubmit="clicked()">Login</button>
	    	</div class="col-md-4"></div>
		    <div id="footer">
		      <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
		      <span id="remember">Remember me</span>
		      <span id="forgotten" onclick="forgotten()">Forgot your password?</span>
		    </div>
		</div>
		</form>
	</div>

	<div id="fcontainer">
		<h2 class="text-center"><strong>Enter your e-mail ID:<strong></h2>
		<span class="close-btn" onclick="closed()">
	    	<i class="fas fa-times-circle" ></i>
	  	</span>

		<form onsubmit="Pass()">
		    <input required type="email" name="email" placeholder="E-mail">
		    <button type="submit" class="btn btn-dark text-center" onsubmit="Pass()">Get new password</button>
		</form>
	</div>
</body>
</html>
